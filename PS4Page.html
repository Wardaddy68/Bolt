      <script>
        function addToCart(name, price) {
          // Encode the name and price to be passed as URL parameters
          const encodedName = encodeURIComponent(name);
          const encodedPrice = encodeURIComponent(price);
      
          // Retrieve the existing cart items from local storage
          const cartItems = localStorage.getItem("cartItems")
            ? JSON.parse(localStorage.getItem("cartItems"))
            : [];
      
          // Add the current item to the cart
          cartItems.push({ name: encodedName, price: encodedPrice });
      
          // Store the updated cart items in local storage
          localStorage.setItem("cartItems", JSON.stringify(cartItems));
      
          // Optionally, you can display an alert
          alert("Added to cart successfully");
      
          // Recalculate and update the total price in the cart
          calculateTotalPrice();
        }
      
        // Function to calculate the total price of the items in the cart
        function calculateTotalPrice() {
          const cartItems = localStorage.getItem("cartItems")
            ? JSON.parse(localStorage.getItem("cartItems"))
            : [];
      
          let totalPrice = 0;
      
          cartItems.forEach((item) => {
            const price = parseFloat(decodeURIComponent(item.price));
            totalPrice += price;
          });
      
          // Display the total price in the cart
          const totalPriceElement = document.getElementById("total-price");
          totalPriceElement.textContent = `Total Price: $${totalPrice.toFixed(2)}`;
        }
      </script>
